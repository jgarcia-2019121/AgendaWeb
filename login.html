<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
  <link rel="icon" href="https://cdn-icons-png.freepik.com/512/295/295128.png">
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <div class="screen-1">
    <div class="logo-container">
      <img src="https://www.iconpacks.net/icons/1/free-user-login-icon-305-thumb.png" alt="Logo de la aplicación" id="logo">
    </div>
    <br>
    <div class="email">
      <label for="email">Correo Electrónico</label>
      <div class="sec-2">
        <ion-icon name="mail-outline"></ion-icon>
        <input type="email" name="email" placeholder="Username@gmail.com"/>
      </div>
    </div>
    <div class="password">
      <label for="password">Contraseña</label>
      <div class="sec-2">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input class="pas" type="password" name="password" placeholder="············"/>
      </div>
    </div>
    <a class="login" href="contactos.html">Iniciar</a>
    <div class="footer"><span>Sign Up</span><span>Olvidaste la contraseña</span></div>
  </div>
</body>
</html>
