<body>
  <div id="todo-container" class="container mt-4">
    <h2>ToDo List</h2>
    <ul id="todo-list" class="list-group"></ul>
    <div class="mb-3">
      <label for="task" class="form-label">Nueva tarea:</label>
      <input type="text" id="task" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="priority" class="form-label">Prioridad:</label>
      <select id="priority" class="form-select">
        <option value="alta">Alta</option>
        <option value="media">Media</option>
        <option value="baja">Baja</option>
      </select>
    </div>
    <button onclick="addTask()" class="btn btn-primary"><a class="btn btn-primary">Agregar tarea</a></button>
    <button class="btn btn-danger"><a class="btn btn-danger" href="contactos.html">Cancelar</a></button>
  </div>
  <script src="./Js/toDoList.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
